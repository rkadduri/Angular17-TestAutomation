<div class="card mb-3 cd-radius" style="max-width: 540px; cursor:pointer">
	<div class="row g-0">
		<div class="col-md-4 acc-sty">
			<img src="assets/acc-details.png" class="img-fluid rounded-start" alt="Account-Details" style="max-height: fit-content;">
		</div>
		<div class="col-md-8">
			<div class="card-body text-color">
				<!-- <h5 class="card-title">Card title</h5> -->
				<p class="card-text" id="accountNo">Account Number</p>
				<p class="card-text" id="accountBalance">Account Balance</p>
				<p class="card-text" (click)="getTransction()" id="transHistory">Transaction History</p>
				<p class="card-text" (click)="getStatements()" id="statements">Statements</p>
				<!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
			</div>
		</div>
	</div>
</div>
